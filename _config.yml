# The Site Configuration

# 使用的主题
theme: jekyll-theme-chirpy

# 网站语言（如同时在 _data/locales 文件夹中存在对应语言文件，则界面也会变为该语言）
lang: zh-CN

# 时区
timezone: Asia/Shanghai

# jekyll-seo-tag 插件设置（SEO 优化）› https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: Chirpy # 网站主标题

tagline: A text-focused Jekyll theme # 网站副标题

description: >- # 网站描述，用于 SEO 和 Atom feed
  A minimal, responsive and feature-rich Jekyll theme for technical writing.

# 你的网站地址（如 https://username.github.io），不要以斜杠结尾
url: ""

github:
  username: github_username # change to your GitHub username

twitter:
  username: twitter_username # change to your Twitter username

social:
  name: your_full_name # 修改为你的真实姓名，将显示在文章作者和网站页脚中
  email: example@domain.com # 修改为你的邮箱
  links:
    - https://twitter.com/username  # 修改为你的 Twitter 链接
    - https://github.com/username   # 修改为你的 GitHub 链接
    # 你也可以添加更多社交链接，例如：
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 网站验证设置（用于 SEO 搜索引擎验证）
webmaster_verifications:
  google:     # 填写你的 Google 验证码
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# 网站访问统计（仅设置你用的那一项即可）
analytics:
  google:
    id:       # Google Analytics 跟踪 ID
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# 页面浏览计数（目前只支持 GoatCounter）
pageviews:
  provider:  # 填写 goatcounter 可启用


# 默认颜色主题（留空代表跟随系统，用户可切换）
# 可选值：light、dark
theme_mode:


# CDN 设置（为媒体资源加速）
cdn: "https://chirpy-img.netlify.app"

# 头像（支持本地路径或跨域资源）
avatar: "/commons/avatar.jpg"

# 用于 SEO 的社交预览图（默认图）
social_preview_image:

# 是否启用文章的目录（TOC）
toc: true

# 评论系统配置
comments:
  provider:    # 可选：disqus | utterances | giscus
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

# 自托管静态资源（如 JS、CSS）
assets:
  self_host:
    enabled:
    env:

# 渐进式 Web 应用（PWA）配置
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # 例如排除某些路径不缓存

# 每页文章数量
paginate: 10

# 网站基础路径，通常保持为空（除非部署到子路径）
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  input: GFM # 使用 GitHub Flavored Markdown
  parse_block_html: true
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
